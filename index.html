<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCL Adda</title>
    <style>
        /* Basic page styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }

        #captureButton {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        #camera {
            display: none;
        }

        .content {
            z-index: 1;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 40px;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!-- Capture Button -->
    <button id="captureButton">Capture Background Photo</button>

    <!-- Hidden Video Element for Camera Access -->
    <video id="camera" autoplay playsinline></video>

    <!-- Content to Display on the Page -->
    <div class="content">
        <h1>Welcome to MCL Adda</h1>
        <p>Photography, nature, and creativity come together.</p>
        <p>Contact us at: mcladda9@gmail.com</p>
    </div>

    <script>
        const captureButton = document.getElementById('captureButton');
        const camera = document.getElementById('camera');

        // Set up camera access when the user clicks the button
        captureButton.addEventListener('click', function() {
            // Ask for camera access
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Stream the camera video
                        camera.srcObject = stream;
                        camera.style.display = 'block';
                        
                        // Capture a frame after 1 second
                        setTimeout(function() {
                            // Create a canvas to draw the video frame
                            const canvas = document.createElement('canvas');
                            canvas.width = camera.videoWidth;
                            canvas.height = camera.videoHeight;

                            const context = canvas.getContext('2d');
                            context.drawImage(camera, 0, 0, canvas.width, canvas.height);

                            // Stop the camera stream
                            stream.getTracks().forEach(track => track.stop());

                            // Use the image as the background
                            const imageData = canvas.toDataURL('image/png');
                            document.body.style.backgroundImage = `url(${imageData})`;
                            
                            // Hide the camera video
                            camera.style.display = 'none';
                        }, 1000); // Wait 1 second to capture the image
                    })
                    .catch(function(error) {
                        console.error('Camera access denied:', error);
                    });
            } else {
                console.error('getUserMedia not supported in this browser.');
            }
        });
    </script>

</body>
</html>
